<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Profile Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Gradient wave animation */
      @keyframes gradientWave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        margin: 0;
        font-family: system-ui, sans-serif;
      }

      /* Gradient background behind everything */
      #gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4f46e5, #a78bfa, #f472b6, #fcd34d);
        background-size: 400% 400%;
        animation: gradientWave 20s ease infinite;
        z-index: -2;
      }

      /* Canvas overlay for floating particles */
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body class="text-slate-900 antialiased">

    <!-- Gradient Wave Background -->
    <div id="gradient-bg"></div>

    <!-- Floating Particles -->
    <canvas id="particles"></canvas>

    <header class="border-b bg-white/70 backdrop-blur-md shadow-md sticky top-0 z-50">
      <div class="mx-auto max-w-3xl px-4 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold tracking-tight text-slate-900">GitHub Profile Scraper</h1>
        <button class="px-4 py-2 bg-slate-900 text-white rounded-lg shadow hover:bg-slate-800 transition">
          Toggle Dark Mode
        </button>
      </div>
    </header>

    <main class="mx-auto max-w-3xl px-4 py-10 space-y-6 relative z-10">
      {% block content %}{% endblock %}
    </main>

<footer class="mx-auto max-w-3xl px-4 py-6 text-center text-sm text-slate-500 relative z-10">
  <span style="
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        font-weight: 600; 
        font-size: 1.5rem; 
        color: #ffffff; 
        text-shadow: 0 2px 8px rgba(255, 255, 255, 0.4), 
                     0 4px 12px rgba(248, 248, 248, 0.884); 
        background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(242, 242, 242, 0.707));
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent;
      ">
    © 2025 GitHub Scraper by <a href="https://github.com/PrakashMN">PRAKASH</a>, All rights reserved.
  </span>
</footer>


    <!-- Floating particles script -->
    <script>
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let particlesArray;

      function initParticles() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particlesArray = [];
        const particleCount = 80;

        for (let i = 0; i < particleCount; i++) {
          particlesArray.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 1,
            speedX: (Math.random() - 0.5) * 0.5,
            speedY: (Math.random() - 0.5) * 0.5
          });
        }
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255,255,255,0.6)';
          ctx.fill();
          p.x += p.speedX;
          p.y += p.speedY;

          if (p.x < 0) p.x = canvas.width;
          if (p.x > canvas.width) p.x = 0;
          if (p.y < 0) p.y = canvas.height;
          if (p.y > canvas.height) p.y = 0;
        });
        requestAnimationFrame(animateParticles);
      }

      window.addEventListener('resize', initParticles);
      initParticles();
      animateParticles();
    </script>
  </body>
</html>
